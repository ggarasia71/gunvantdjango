{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body class="sub_page">
      <div class="hero_area">
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Sign Up</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
         
            <div class="row">
               <div class="col-lg-8 offset-lg-2">
                  <div class="full">
                     {% if msg %}
                        <b style="color:blue">{{msg}}</b>   
                     {% endif %}
                     <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <select name="usertype">
                              <option>-----Select User Group-----</option>
                              <option name="user">User</option>
                              <option name="seller">Seller</option>
                           </select>
                           <input type="text" placeholder="Enter First name" name="fname" required />
                           <input type="text" placeholder="Enter Last name" name="lname" required />
                           <input type="email" placeholder="Enter email" name="email" required />
                           <input type="text" placeholder="Enter Mobile" name="mobile" required />
                           <textarea placeholder="Enter address" name=address required></textarea>
                           <input type="password" placeholder="Enter Password" name="password" required />
                           <input type="password" placeholder="Enter Confirm Password" name="cpassword" required />
                           <input type="file" name="profile_pic">
                           <input type="submit" value="Sign UP" />
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end why section -->
   </body>
</html>
{% endblock %}
