{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body class="sub_page">
      <div class="hero_area">
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Edit Product</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
         
            <div class="row">
               <div class="col-lg-8 offset-lg-2">
                  <div class="full">
                     {% if msg %}
                        <b style="color:blue">{{msg}}</b>   
                     {% endif %}
                     <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <select name="product_category">
                              {% if product.product_category == "men" %}
                                 <option>-----Select Product Category-----</option>
                                 <option value="men" selected>Men</option>
                                 <option value="women">Women</option>
                                 <option value="kids">Kids</option>
                              {% elif product.product_category == "women" %}
                                 <option>-----Select Product Category-----</option>
                                 <option value="men">Men</option>
                                 <option value="women" selected>Women</option>
                                 <option value="kids">Kids</option>
                              {% elif product.product_category == "kids" %}
                                 <option>-----Select Product Category-----</option>
                                 <option value="men">Men</option>
                                 <option value="women">Women</option>
                                 <option value="kids" selected>Kids</option>
                              {% else %}
                                 <option>-----Select Product Category-----</option>
                                 <option value="men">Men</option>
                                 <option value="women">Women</option>
                                 <option value="kids">Kids</option>
                              {% endif %}  
                           </select>
                           <input type="text" placeholder="Enter Product Type" name="product_type" value={{product.product_type}} required />
                           <select name="product_size">
                              {% if product.product_size == "s" %}
                              <option>-----Select Product Size-----</option>
                              <option value="s" selected>S</option>
                              <option value="m">M</option>
                              <option value="l">L</option>
                              <option value="xl">XL</option>
                              {% elif product.product_size == "m" %}
                              <option>-----Select Product Size-----</option>
                              <option value="s">S</option>
                              <option value="m" selected>M</option>
                              <option value="l">L</option>
                              <option value="xl">XL</option>
                              {% elif product.product_size == "l" %}
                              <option>-----Select Product Size-----</option>
                              <option value="s">S</option>
                              <option value="m">M</option>
                              <option value="l" selected>L</option>
                              <option value="xl">XL</option>
                              {% elif product.product_size == "xl" %}
                              <option>-----Select Product Size-----</option>
                              <option value="s">S</option>
                              <option value="m">M</option>
                              <option value="l">L</option>
                              <option value="xl" selected>XL</option>
                              {% else %}
                              <option>-----Select Product Size-----</option>
                              <option value="s">S</option>
                              <option value="m">M</option>
                              <option value="l">L</option>
                              <option value="xl">XL</option>
                              {% endif %}
                           </select>
                           <input type="text" placeholder="Enter Product Price" name="product_price" value={{product.product_price}} required />
                           <textarea placeholder="Enter Product Discription" name="product_desc" required>{{product.product_desc}}</textarea>
                           <img src="{{product.product_image.url}}" width="100px" height="100px">
                           <input type="file" name="product_image">
                           <input type="submit" value="Update Product" />
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end why section -->
   </body>
</html>
{% endblock %}
